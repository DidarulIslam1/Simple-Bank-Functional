<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Bank-Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="font-serif text-center">
        <h1 class="text-5xl text-blue-400 mt-4">Welcome to a simple <span class="text-red-400 font-medium">bank
                transaction</span></h1>
        <hr class="w-3/4 mx-auto mt-2">
        <p class="mt-4 bg-gray-500 text-white font-medium w-2/5 mx-auto rounded-lg">Here you can <span
                class="bg-amber-300 text-black rounded-lg p-1 font-medium">deposit &
                withdraw</span> money & also see the current
            <span class="bg-violet-500 rounded font-medium p-1">balance.</span>
        </p>
    </header>
    <main class="font-serif">
        <!-- balance & transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-4xl font-serif">Deposit</h4>
                    <h2 class="text-5xl font-medium text-black">$<span id="deposit-total">00</span>/=</h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium text-black">$<span id="withdraw-total">00</span>/=</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-5xl font-medium text-black">$<span id="balance-total">1240</span>/=</h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h3 class="text-4xl text-black mb-4">Please Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block border border-indigo-600" type="text"
                        placeholder="$ Amount you want to deposit.">
                    <button id="btn-deposit"
                        class="bg-amber-400 border border-red-600 w-1/4 px-6 py-2 mt-4 rounded-lg text-black font-bold hover:bg-blue-500">Deposit</button>
                </div>
                <div class="bg-red-300 p-8 rounded-lg">
                    <h3 class="text-4xl text-black mb-4">Please Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block border border-indigo-600"
                        type="text" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-400 border border-red-600 w-1/4 px-6 py-2 mt-4 rounded-lg text-black font-bold hover:bg-red-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
